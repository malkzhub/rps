<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="content" class="border border-warning">
        <div id="content-top">
          <h1 class="text-center">Rock, Paper, Scissors, Lizard, Spock</h1>

          <div class="note text-center">
            <h5>
              <span class="text-warning">Press</span> Rock (<span
                class="text-warning"
                >R</span
              >), Paper (<span class="text-warning">P</span>), Scissors (<span
                class="text-warning"
                >S</span
              >), Lizard (<span class="text-warning">L</span>), Spock (<span
                class="text-warning"
                >K</span
              >)
            </h5>
          </div>
        </div>

        <hr />

        <div id="content-body">
          <div class="row">
            <!-- start column -->
            <div class="col-md-6 col-sm-12">
              <div class="content-body-header">
                <h4 class="float-start">
                  Player: <span id="player-name"></span>
                </h4>
                <h4 class="float-end">
                  Score: <span id="player-score">0</span>
                </h4>
              </div>
              <div class="clearfix"></div>
              <div class="player-buttons">
                <div class="player-button" data-button="82">
                  <img
                    src="https://img.icons8.com/ios-filled/50/FD7E14/rock.png"
                    alt="rock"
                  />
                  <h5 class="player-choice">Rock</h5>
                </div>

                <div class="player-button" data-button="80">
                  <img
                    src="https://img.icons8.com/pastel-glyph/64/FD7E14/papers--v1.png"
                    alt="paper"
                  />
                  <h5 class="player-choice">Paper</h5>
                </div>

                <div class="player-button" data-button="83">
                  <img
                    src="https://img.icons8.com/ios-filled/50/FD7E14/sewing-scissors.png"
                    alt="scissors"
                  />
                  <h5 class="player-choice">Scissors</h5>
                </div>

                <div class="player-button" data-button="76">
                  <img
                    src="https://img.icons8.com/external-outline-icons-maxicons/85/FD7E14/external-animal-life-of-amazon-outline-outline-icons-maxicons-8.png"
                    alt="lizard"
                  />
                  <h5 class="player-choice">Lizard</h5>
                </div>

                <div class="player-button" data-button="75">
                  <img
                    src="https://img.icons8.com/glyph-neue/64/FD7E14/star-trek-gesture.png"
                    alt="spock"
                  />
                  <h5 class="player-choice">Spock</h5>
                </div>
              </div>

              <div id="player-select" class="text-center"></div>
            </div>
            <!-- end column -->

            <!-- start column -->
            <div class="col-md-6 col-sm-12">
              <div class="content-body-header">
                <h4 class="float-start">
                  Computer <span id="player-name"></span>
                </h4>
                <h4 class="float-end">
                  Score: <span id="player-score">0</span>
                </h4>
              </div>
              <div class="clearfix"></div>
              <div class="computer-buttons">
                <div class="computer-button" data-computer="rock">
                  <img
                    src="https://img.icons8.com/ios-filled/50/FD7E14/rock.png"
                    alt="rock"
                  />
                  <h5 class="computer-choice">Rock</h5>
                </div>

                <div class="computer-button" data-computer="paper">
                  <img
                    src="https://img.icons8.com/pastel-glyph/64/FD7E14/papers--v1.png"
                    alt="paper"
                  />
                  <h5 class="computer-choice">Paper</h5>
                </div>

                <div class="computer-button" data-computer="scissors">
                  <img
                    src="https://img.icons8.com/ios-filled/50/FD7E14/sewing-scissors.png"
                    alt="scissors"
                  />
                  <h5 class="computer-choice">Scissors</h5>
                </div>

                <div class="computer-button" data-computer="lizard">
                  <img
                    src="https://img.icons8.com/external-outline-icons-maxicons/85/FD7E14/external-animal-life-of-amazon-outline-outline-icons-maxicons-8.png"
                    alt="lizard"
                  />
                  <h5 class="computer-choice">Lizard</h5>
                </div>

                <div class="computer-button" data-computer="spock">
                  <img
                    src="https://img.icons8.com/glyph-neue/64/FD7E14/star-trek-gesture.png"
                    alt="spock"
                  />
                  <h5 class="computer-choice">Spock</h5>
                </div>
              </div>

              <div id="computer-select" class="text-center"></div>
            </div>
            <!-- end column -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
